site_name: AppUnit
site_description: Python Micro-Framework
site_author: Anton Ruhlov
site_url: https://github.com/antonrh/appunit

theme:
  name: material
  palette:
    scheme: default
    primary: blue grey

plugins:
  - search

repo_name: antonrh/appunit
repo_url: https://github.com/antonrh/appunit
edit_uri: ""

nav:
  - Introduction: index.md
  - Application: application.md
  - Dependency Injection: dependency-injection.md
  - Modules: modules.md

markdown_extensions:
  - markdown.extensions.codehilite:
      guess_lang: false
